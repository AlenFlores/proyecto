<div class="contenedor">
    <div class="Registrarse">
        <div class="titulo">
            <a href="" class="fas fa-paw">Registro</a>
        </div>
        <div class="form">
        <div class="line">
            <label for="nombre" class="uno">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>

        <div class="line">
            <label for="apellido" class="uno">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>

        <div class="line">
            <label for="gmail" class="uno">Correo electronico:</label>
            <input type="email" id="gmail" name="gmail" placeholder="Correo Electronico" required>
        </div>

        <div class="line">
        <label for="direccion" class="uno">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
        </div>

        <div class="line">
            <label for="ciudad" class="uno">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="C.A.B.A."required>
        </div>

        <div class="line">
            <label for="postal" class="uno">Código Postal:</label>
            <input type="text" id="postal" name="postal" placeholder="Código Postal" required>
        </div>

        <div class="line">
            <label for="nacimiento" class="uno">Fecha de Nacimiento:</label>
            <input type="text" id="nacimiento" name="nacimiento" placeholder="MM/DD/YYYY" required>
        </div>

        <div class="line">
        <div class="titulo1"><h3>Género</h3></div>
            <label for="hombre">Hombre:</label>
            <input type="radio" id="nombre" name="genero">
        

            <label for="mujer">Mujer:</label>
            <input type="radio" id="mujer" name="genero">

            <label for="otro">Otro:</label>
            <input type="radio" id="otro" name="genero">
        </div>

        <div class="line">
            <div id="titulo2"><h3>Estudios</h3></div>

            <label for="Primarios">Primarios:</label>
            <input type="checkbox" value="primarios">

            <label for="secundarios" value="secundarios">Secundarios</label>
            <input type="checkbox" value="secundarios">

            <label for="terciarios">Terciarios:</label>
            <input type="checkbox" value="terciarios">

            <label for="Universitarios">Universitarios:</label>
            <input type="checkbox" value="Universitarios">

            <label for="otro">Otro:</label>
            <input type="checkbox" value="Universitarios">
        </div>

            <div class="submit">
                <div class="enviar"><input type="submit" value="Enviar"></div>
                <p>Si usted hace click en el boton "Enviar", la información sera enviada a la pagina "Adopción-data.html"</p>
            </div>

        </div>
        
</div>
